buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.flywaydb:flyway-database-postgresql:11.8.0"
	}
}


plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'org.flywaydb.flyway' version '11.8.0'
	id 'co.uzzu.dotenv.gradle' version "4.0.0"
}

group = 'com.auth'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'io.jsonwebtoken:jjwt-api:0.12.6'
	implementation 'io.jsonwebtoken:jjwt-impl:0.12.6'

	implementation 'io.github.cdimascio:dotenv-java:3.2.0'
	implementation 'org.flywaydb:flyway-core:11.8.0'
	implementation 'org.flywaydb:flyway-database-postgresql'
	implementation 'org.postgresql:postgresql'
	implementation 'org.mapstruct:mapstruct:1.6.3'
	implementation 'dev.shamil:ulid4j:1.0'

    implementation 'org.hibernate.validator:hibernate-validator:8.0.0.Final'

    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.6'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	annotationProcessor 'org.mapstruct:mapstruct-processor:1.6.3'
}

flyway {
	url = env.DB_URL.value
	user = env.DB_USER.value
	password = env.DB_PASSWORD.value
	locations = ['filesystem:src/main/resources/db/migration']
	cleanDisabled = false
}

// we need to build classes before we can migrate
flywayMigrate.dependsOn classes

tasks.named('test') {
	useJUnitPlatform()
}

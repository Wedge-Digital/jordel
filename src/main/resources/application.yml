spring:
  config:
    import: optional:file:.env.${EXEC_PROFILE}.properties
  application:
    name: jordel
  security:
    user:
      name: user
      password: root
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: ${DB_DIALECT}
  liquibase:
    enabled: true
    change-log: classpath:liquibase/master.xml
    contexts: ${EXEC_PROFILE}
    parameters:
      autoIncrement: true
  messages:
    basename: "lang/messages,lang/error"
    encoding: UTF-8
    fallback-to-system-locale: false

server:
  port: 7001

jwt:
  secret: ""
  expiration:
    access: 900000
    refresh: 2592000000

cors:
  allowed_hosts: "localhost:1337"

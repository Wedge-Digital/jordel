spring:
  config:
    import: optional:file:.env.${EXEC_PROFILE}.properties
  application:
    name: jordel
  security:
    user:
      name: user
      password: root
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: ${DB_DIALECT}
  liquibase:
    enabled: true
    change-log: classpath:liquibase/master.xml
    contexts: ${EXEC_PROFILE}
    parameters:
      autoIncrement: true
  messages:
    basename: "lang/messages,lang/error"
    encoding: UTF-8
    fallback-to-system-locale: false
  mail:
    host: smtp-relay.brevo.com
    port: 587
    username: ${SMTP_USER}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp-relay.brevo.com
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

logging:
  level:
    org:
      springframework:
        security: TRACE

server:
  port: 7001

